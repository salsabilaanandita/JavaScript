    <script>

        if (i % 2 !== 0) {
            console.log('bilangan ganjil', i)
            document.write(i);
        }else{
            console.log('bilangan genap', i)
        }
    }
    let k = 1;

        if (k % 2 !==0) {

            document.write(k + "</br>");
        }
        k++;
    }
    let i = 1;
    do{
        if(i %2 !==0){
            console.log(i);
            document.write(i + "</br>");
        }
        i++;
    } while (i <=20);
    const n = 5;
    let faktorial = 1;
    for (let i=1; i<= n; i++){

        console.log (faktorial);
    }
