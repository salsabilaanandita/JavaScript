<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         //pakai cara for//

        for (let i = 1; i <=50; i++){
            console.log(i);
            document.write(i + "</br>");
        }

        for (var i = 50; i >= 1; i--){
            console.log(i);
            document.write( i + "</br>" );
        }

        //pakai cara while//

        var i= 1;

        while(i<50){
            console.log(i);
            document.write(i + "</br>");
            i++;
        }

        var i= 1;

        while(i>50){
            console.log(i);
            document.write(i);
            i--;
        }

    </script>
</body>
</html>
